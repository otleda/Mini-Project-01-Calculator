<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator Basic com HTMl|CSS|JS</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="calcOperation" placeholder="0" disabled>
            <input type="text" id="resultToDisplay" placeholder="0" disabled>
        </div>
        <div class="keyboard">
            <div class="row row_line">
                <div onclick="reset()" class="number"> ac </div>
                <div onclick="calcMath('%')" class="number"> % </div>
                <div onclick="cleanNumber()" class="number"> c </div>
                <div onclick="calcMath('/')" class="number simbol_math"> &divide; </div>
            </div>
            <div class="row">
                <div onclick="calcMath('7')" class="number"> 7 </div>
                <div onclick="calcMath('8')" class="number"> 8 </div>
                <div onclick="calcMath('9')" class="number"> 9 </div>
                <div onclick="calcMath('*')" class="number simbol_math"> x </div>
            </div>
            <div class="row">
                <div onclick="calcMath('4')" class="number"> 4 </div>
                <div onclick="calcMath('5')" class="number"> 5 </div>
                <div onclick="calcMath('6')" class="number"> 6 </div>
                <div onclick="calcMath('-')" class="number simbol_math"> - </div>
            </div>
            <div class="row">
                <div onclick="calcMath('1')" class="number"> 1 </div>
                <div onclick="calcMath('2')" class="number"> 2 </div>
                <div onclick="calcMath('3')" class="number"> 3 </div>
                <div onclick="calcMath('+')" class="number simbol_math"> + </div>
            </div>
            <div class="row">
                <div onclick="calcMath('0')" class="number zero"> 0 </div>
                <div onclick="calcMath('.')" class="number"> , </div>
                <div onclick="execCalcMah()" class="equal number simbol_math"> = </div>
            </div>
        </div>
    </div>
</body>
<script src="script/script.js"></script>
</html>
