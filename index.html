<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator Basic com HTMl|CSS|JS</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="00000000000" disabled>
            <input type="text" placeholder="0123456789" disabled>
        </div>
        <div class="keyboard">
            <div class="row">
                <div onclick="calcMath()" class="number"> ac </div>
                <div onclick="calcMath()" class="number"> % </div>
                <div onclick="calcMath()" class="number"> c </div>
                <div onclick="calcMath()" class="number sign_math"> / </div>
            </div>
            <div class="row">
                <div onclick="calcMath()" class="number"> 7 </div>
                <div onclick="calcMath()" class="number"> 8 </div>
                <div onclick="calcMath()" class="number"> 9 </div>
                <div onclick="calcMath()" class="number sign_math"> x </div>
            </div>
            <div class="row">
                <div onclick="calcMath()" class="number"> 4 </div>
                <div onclick="calcMath()" class="number"> 5 </div>
                <div onclick="calcMath()" class="number"> 6 </div>
                <div onclick="calcMath()" class="number sign_math"> - </div>
            </div>
            <div class="row">
                <div onclick="calcMath()" class="number"> 1 </div>
                <div onclick="calcMath()" class="number"> 2 </div>
                <div onclick="calcMath()" class="number"> 3 </div>
                <div onclick="calcMath()" class="number sign_math"> + </div>
            </div>
            <div class="row">
                <div onclick="calcMath()" class="number zero"> 0 </div>
                <div onclick="calcMath()" class="number"> , </div>
                <div onclick="execCalcMah()" class="equal number sign_math"> = </div>
            </div>
        </div>
    </div>
</body>
<script src="script/script.js"></script>
</html>
